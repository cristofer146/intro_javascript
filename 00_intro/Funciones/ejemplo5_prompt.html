<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Dos numero </title>
</head>
<body>
  
<script>
// Declara variables 
// convierte string en numero entero 
//Le pido informacion al usuario 
let numero1 = Number.parseInt( prompt("Digite un numero") );

let numero2 = Number.parseInt( prompt("Digite otro numero") );

// sumar variables (numero1 y el numero2)

let suma = numero1 + numero2;

console.log(numero1 + numero2);// Impriendo la suma en la consola 



// Mostrar en una alerta el resultado final
alert(`La suma de ${numero1} y ${numero2} es igual a ${suma}`);


</script>    

</body>
</html>
