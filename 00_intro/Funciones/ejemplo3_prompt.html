<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Este programa te pide el año en que naciste y te la edad que tiene</title>
</head>
<body>
   <script>
       // Declaramos la variable
let añoActual = 2020;
let añoNacimiento = prompt("¿En que años naciste?")




//Imprimos la variables por la consola 
console.log(añoActual);

console.log(añoNacimiento);

// calcular la edad actual
let edadActual = añoActual - añoNacimiento;

alert(`Mi edad actual es ${edadActual} años`);
   </script> 
</body>
</html>
