<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Githubgram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="css/style.css">
</head>
<body>
  
   
  <div class="container">
 <h1>Bienvenido a Githubgram</h1>
<hr>



<div class="row">

  <img class="imagen_perfil" src="https://thumbs.dreamstime.com/z/avatar-icon-vector-male-person-symbol-circle-user-profile-avatar-sign-flat-color-glyph-pictogram-avatar-icon-vector-male-person-118215824.jpg" alt="">

</div>


<div class="col-md-">
<h2 class="nombre">Nombre del usuario</h2>


<p class="nombre_usuario">@nombreusuario</p>

<p class="bio"></p>

<p>seguidores: <span class="seguidores"></span></p>

<p>siguiendo: <span class="siguiendo"></span> </p>




</div>



<form>
    <div class="form-group">
      <div id="#Dios">
      <label for="exampleInputEmail1" class="nombre">Dijita el nombre de un usuario</label>
    </div>
      <input id="barra_busqueda" type="email" class="form-control"  placeholder="Escribe tu usuario">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    
    



    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Marcar</label>
    </div>
    <button id="buscar" type="submit" class="btn btn-primary" >Buscar usuario</button>
  </form>
</div>






 <script src="js/script.js"></script>


</body>
</html>
