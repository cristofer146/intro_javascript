//Sacando el factorial de un numero 

<script type="text/javascript">

var num = parseFloat(prompt("Ingresa un numero"));
var total = 1;

for(var i = 1; i <= num; i++){
    total = total * i;

}
alert("El factorial del numero "+num + " es:"+total);


</script>
