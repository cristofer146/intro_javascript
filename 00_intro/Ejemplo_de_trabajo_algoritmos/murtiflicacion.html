<body>
    
    <script>

    //Multiplicando sin signo *    
    function multiplica(c, d) {
        var r = 0;
        for(var i=1; i <= c; i++)
           r = r + d;
        return r;
      }
      
      console.log(
        multiplica(2,-3),
        multiplica(3,4),
        multiplica(4,5),
        multiplica(5,6)
      );
</script>


</body>
