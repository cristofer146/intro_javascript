<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function escribirTablaMultiplicar(j){

        document.write("<h2>Tabla de multiplicar del "+ j +"</h2>");
        
        document.write("<ul>");
        //i++ significa i=i+1;
        
        for(i = 1;i<=10;i++){
            document.write("<li>");
            document.write(j + "x " + i + "= " + j * i);
            document.write("</li>");
        }
        
        document.write("</ul>");
        }
        
        escribirTablaMultiplicar(1);
        
        escribirTablaMultiplicar(2);

        escribirTablaMultiplicar(3);

        escribirTablaMultiplicar(4);

        escribirTablaMultiplicar(5);





</script>








    
</body>
</html>
