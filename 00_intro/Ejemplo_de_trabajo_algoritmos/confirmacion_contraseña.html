<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook para Javascript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
   

</head>
<body>

  <h1>Validar si la contraseña y la repetición de la contraseña son iguales</h1>
  
  <p>Escribe una supuesta contraseña dos veces, una en cada campo, y pulsa el botón. Javascript te dirá si las dos son iguales.</p>
  
 
  <form action="" name="f1">
    <div class="form-group">
  Contraseña: <input type="password" name="clave1" size="20">
</div>
  Repite contraseña: <input type="password" name="clave2" size="20">
  
  <input type="button" value="Comprobar si son iguales" onClick="comprobarClave()">

  </form>   
</div>




   <script>
function comprobarClave(){
    clave1 = document.f1.clave1.value
    clave2 = document.f1.clave2.value

    if (clave1 == clave2)
       alert("Las dos claves son iguales...\nRealizaríamos las acciones del caso positivo")
    else
       alert("Las dos claves son distintas...\nIntente de nuevo por favor")
}

   </script> 
 


</body>
</html>
